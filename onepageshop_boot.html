<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Daniela Shop</title>
	<style>
		.itemtitle > h1 { display: inline-block;
		}
		.itemtitle span {
			margin-left: 30px;
		}
		.itembox {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<div class="itembox">
	<div class="card" style="width: 30rem;">
		<img class="card-img-top" src = "http://leatherbagstage.com/wp-content/uploads/2017/05/Fibreno-Leather-Goods_Fibreno-Bag-in-different-colours-1080x720.jpg">
		<div class="card-body">
			<div class="itemtitle">
				<h1>Fibreno Bag</h1>
				<span>가격:54,900원/개</span>
				<p>
					삼청동 공방에서 만들어진 디자이너 브랜드 가죽 핸드백입니다. 여자친구 선물로 안성맞춤! 부담없이 선물해보세요.
				</p>
			</div>
			<div class="input-group"  style="margin-bottom:10px">
				<div class="input-group-prepend">
					<span class="input-group-text" style="width:120px">주문자 성함</span>
				</div>
				<input type="text">
			</div>
			<div class="input-group" style="margin-bottom:10px">
				<div class="input-group-prepend">
					<span class="input-group-text" style="width:120px">수량</span>
				</div>
				<input type="number">
			</div>	
			<div class="input-group" style="margin-bottom:10px">
				<div class="input-group-prepend">
					<span class="input-group-text" style="width:120px">주소</span>
				</div>
				<input type="text">
			</div>
			<div class="input-group" style="margin-bottom:10px">
				<div class="input-group-prepend">
					<span class="input-group-text" style="width:120px">전화번호</span>
				</div>
				<input type="text">
			</div>					
		</div>

		<a href="#" class="btn btn-primary btn-lg">주문하기 </a>
	</div>
</div>

</body>
</html>
