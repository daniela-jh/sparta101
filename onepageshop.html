<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daniela Shop</title>

		.itemtitle > h1 { display: inline-block;
		}

		.itembox {
			background-color: black;
			color: white;
/*			border-width: 2px;*/

			padding:30px;
			border-radius:30px;
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			justify-content: center;
		}

		</div>
		<div>

				<input type="text">
			</p>

				<input type="text">
			</p>

				<input type="text">

		<button>주문하기 </button>
	</div>
