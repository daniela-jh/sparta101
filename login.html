<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>로그인 페이지</title>
	   <style>
			/* 태그명을 바로 가리킬 때 */
	    
	    body {
	    	background-color: black;
	    	color: white;
	    }
			/* class를 만들어 가리킬 때 */
	    div.mytitle {
	    	color: yellow;
	    }

	    input.mytext {
	    	background-color: green; color: yellow; font-style: italic;
	    }
	    
   	</style>
</head>
<body>
	<h1 class = "mytitle">
		로그인 페이지
	</h1>
	<h2>
		<span style = "color:red">
			스파르타코딩 로그인 페이지
		</span>
	</h2>

	<div>
		<p>
			<span style = "color:orange">
				<b>ID: </b>
				<input type = "text", style = "color:red">
			</span>
		</p>
		<span style = "color:green">
			<i>PW:</i>
			<input class = "mytext"; type = "password";>
		</span>
	</div>
	<div>
		<p>
			<button>로그인하기</button>
		</p>
		<p>
			<button>회원가입</button>
		</p>	
	</div>
	<textarea class = "mytext"; style = "margin: 5px; height: 150px; width: 250px"> I need your opinion. If it gets too long, how will it look like? </textarea>
</body>
</html>
